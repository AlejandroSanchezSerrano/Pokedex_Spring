<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></head>
    <link rel="shortcut icon" href="https://images.wikidexcdn.net/mwuploads/wikidex/a/ad/latest/20231226201410/Ocaso_Ball_%28Ilustraci%C3%B3n%29.png" type="image/x-icon">
<body class="bg-light">
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
            <h3 class="text-center mb-4">Iniciar sesión</h3>
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Ingresa tu usuario" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Ingresa tu contraseña" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                </div>

                <!-- Mostrar mensaje de error en caso de fallo en la autenticación -->
                <div th:if="${param.error}" class="mt-3">
                    <p class="text-danger text-center">Usuario o contraseña incorrectos.</p>
                </div>
                
                <!-- Mensaje de cierre de sesión correcto -->
                <div th:if="${param.logout}" class="mt-3">
                    <p class="text-success text-center">Has cerrado sesión correctamente.</p>
                </div>
            </form>
        </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0fX2Gp7dR0C3WRgXrYxODKcE/kPBbTgO3e8UqCkK9s8db/Zp" crossorigin="anonymous"></script>
</body>
</html>
