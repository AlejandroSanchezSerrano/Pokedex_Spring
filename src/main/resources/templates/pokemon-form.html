<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Pokémon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/form.css">
    <link rel="shortcut icon" href="https://images.wikidexcdn.net/mwuploads/wikidex/a/ad/latest/20231226201410/Ocaso_Ball_%28Ilustraci%C3%B3n%29.png" type="image/x-icon">
</head>
<body>
    <main class="container-fluid d-flex justify-content-center align-items-center min-vh-100 bg-white rounded-5">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card shadow-lg rounded-4 border-2 border-primary">
                <div class="card-header text-center bg-white border-bottom border-2 border-primary">
                    <h2 class="text-dark">Agregar un nuevo Pokémon</h2>
                </div>
                <div class="card-body p-4">
                    <!-- Formulario de agregar Pokémon con clases de Bootstrap -->
                    <form action="/pokemon/agregar" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <!-- Número de Pokédex -->
                        <div class="mb-3">
                            <label for="numPokedex" class="form-label">Número de Pokédex:</label>
                            <input type="text" id="numPokedex" name="numPokedex" class="form-control rounded-pill" placeholder="Ejemplo: 001" required>
                        </div>
                        
                        <!-- Nombre -->
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" class="form-control rounded-pill" placeholder="Ejemplo: Bulbasaur" required>
                        </div>
                        
                        <!-- Tipo 1 -->
                        <div class="mb-3">
                            <label for="tipo1Id" class="form-label">Primer Tipo:</label>
                            <select id="tipo1Id" name="tipo1Id" class="form-select rounded-pill" required>
                                <option value="">Seleccionar Tipo</option>
                                <!-- Aquí se inyectan los tipos desde el backend -->
                                <th:block th:each="tipo : ${tipos}">
                                    <option th:value="${tipo.id}" th:text="${tipo.nombre}"></option>
                                </th:block>
                            </select>
                        </div>
                
                        <!-- Tipo 2 (opcional) -->
                        <div class="mb-3">
                            <label for="tipo2Id" class="form-label">Segundo Tipo (Opcional):</label>
                            <select id="tipo2Id" name="tipo2Id" class="form-select rounded-pill">
                                <option value="">Seleccionar Segundo Tipo</option>
                                <th:block th:each="tipo : ${tipos}">
                                    <option th:value="${tipo.id}" th:text="${tipo.nombre}"></option>
                                </th:block>
                            </select>
                        </div>
                
                        <!-- Botón de envío -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-outline-primary btn-lg rounded-pill text-center">Agregar Pokémon</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center bg-light rounded-bottom">
                    <a href="/pokemon" class="btn btn-outline-secondary rounded-pill">Volver a la lista</a>
                </div>
            </div>
        </div>
    </main>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybPyJwz5oBIS0p0HcFz7Pq4y4z+hXk2HbdI9oAfttBxkp1qFQ" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqFjcJtcKj3P1d5XbDtk8SIaP2wpxRBEJr3D5J8xG8w+2" crossorigin="anonymous"></script>
</body>
</html>
